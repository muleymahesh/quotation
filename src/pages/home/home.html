<ion-header>
  <ion-navbar color="brown">
      <button ion-button menuToggle color="black">
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
   <h1 style="text-align: center">Enterpreneur Quotes</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  
  <div class = "list">
      <div class = "item">
        <ion-card *ngFor="let p of ranno" style="min-height: 200px">
          <ion-card-content style="padding:50px ; text-align: center">
            <h2 style="margin-top:30px"><b>"{{p.quote}}"</b></h2>
              <p style="margin-left:150px">-{{p.author}}</p>
            
          </ion-card-content>
           
          <ion-row>
              <ion-col text-right>
                <button item-end ion-button clear icon-end tappable (click)="share(r.quote,r.author)">
                  <ion-icon name="share"></ion-icon>
                </button>
                  </ion-col>
                </ion-row>
        </ion-card>
      </div>
      
      <ion-card style="height:75px; padding:15px,10px,15px,10px">
          <div>
            <ion-item tappable (click)="goTo('QuotePage')" style="margin-top:6px">
                <ion-avatar item-left >
                    <img src="assets/imgs/quotes.png" alt="not found" >
                     </ion-avatar>
            <p style=" color: chocolate; font-size: 30px;">&nbsp;&nbsp;&nbsp;&nbsp; Quotes</p>
            </ion-item>
        </div>
      </ion-card>
     
      <ion-card style="height:75px; padding:15px,10px,15px,10px">
          <div>
            <ion-item tappable (click)="goTo('AuthorPage')" style="margin-top:6px">
                <ion-avatar item-left>
                    <img src="assets/imgs/author.jpg" alt="not found">
                     </ion-avatar>
            <p style=" color: chocolate; font-size: 30px">&nbsp;&nbsp;&nbsp;&nbsp; Author</p>
            </ion-item>
        </div>
      </ion-card>

      <ion-card style="height:75px; padding:15px,10px,15px,10px">
          <div>
            <ion-item tappable (click)="goTo('FavouritePage',0)" style="margin-top:6px">
                <ion-avatar item-left>
                    <img src="assets/imgs/fav.png" alt="not found">
                     </ion-avatar>
            <p style=" color: chocolate; font-size: 30px">&nbsp;&nbsp;&nbsp;&nbsp; Favorite</p>
            </ion-item>
        </div>
      </ion-card>
   </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
       <ion-row align-items-center >
      
        <ion-col align-self-center>
          <ion-card></ion-card>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
