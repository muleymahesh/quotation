  <ion-navbar color="brown">
    <ion-title><h1 style="margin-left: 35px">Quotes</h1></ion-title>

</ion-header>


<ion-content class="masters">

  <div class = "list">

  <ion-card style="min-height:90px; padding:15px,10px,15px,10px" *ngFor="let q of response, let i=index" (click)="goTo('QuotedetailPage',i)">

        <p style="font-size: 17px; text-align: center"><b>{{q.text}}</b></p>
        <ion-item>
            <ion-avatar item-left >
                <img src="assets/imgs/{{q.img_name}}" alt="not found" style="margin-left:55px">
                 </ion-avatar>
        <p style=" color: black; font-size: 15px">-{{q.from}}</p>
        </ion-item>
    </div>
  </ion-card>
