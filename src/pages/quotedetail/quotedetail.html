<ion-header>

  <ion-navbar color="brown">
    <ion-title><h1 style="margin-left: 35px">Quotes Details</h1></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="masters">

  <!--ion-card style="min-height:300px; padding:15px,10px,15px,10px; margin-top: 150px; border: none !important"-->
    <div style="margin-top: 150px">
      
      <!-- <ion-item style="background-color: #F4F4F4;"> -->
        <ion-avatar item-left >
          <img src="assets/imgs/{{quotes[i].img_name}}" alt="not found" height="90px" width="90px" style="margin-left:125px; border-radius: 60%">
           </ion-avatar>
      
      
      <p style="padding:15px; font-size: 25px; text-align: center; font-family:Lucida Calligraphy;font-style: italic"><b>"{{quotes[i].text}}"</b></p>
      <p style=" color: black; font-size: 20px;margin-left:175px">-{{quotes[i].from}}</p><br><br><br>
      
    </div>
<!--/ion-card-->



</ion-content>


<ion-footer>
  <ion-toolbar>
     <ion-row align-items-center >

        <ion-icon name="arrow-back" (click)="privous()" style="margin-left:85px"></ion-icon>  
        <ion-icon name="heart-outline" (click)="toFav(quotes[i])" style="margin-left:35px"></ion-icon>
         
              <button item-end ion-button clear icon-end tappable (click)="share()" style="margin-bottom: 20px; margin-left:30px">
                <ion-icon name="share"></ion-icon>
              </button>
               
               
        <ion-icon name="arrow-forward" (click)="next()" style="margin-left:40px"></ion-icon>
    
      <ion-col align-self-center>
        <ion-card></ion-card>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
