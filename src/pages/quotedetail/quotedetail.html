<ion-header>

  <ion-navbar color="brown">
    <ion-title><h1 style="margin-left: 35px">Quotes Details</h1></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="masters">

  <ion-card style="min-height:150px; padding:15px,10px,15px,10px; margin-top: 150px">
    <div>
      
      <ion-item >
        <ion-avatar item-left >
          <img src="assets/imgs/{{quote.img_name}}" alt="not found" style="margin-left:125px">
           </ion-avatar>
      
      </ion-item>
      <p style="padding:15px; font-size: 17px; text-align: center"><b>{{quote.text}}</b></p>
      <p style=" color: black; font-size: 15px;margin-left:175px">-{{quote.from}}</p><br>
      <ion-icon name="arrow-back" style="margin-left:15px"></ion-icon>  
      <ion-icon name="heart-outline" style="margin-left:145px"></ion-icon> 
      <ion-icon name="arrow-forward" style="margin-left:120px"></ion-icon>
    </div>
</ion-card>



</ion-content>
